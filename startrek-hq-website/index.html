<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Trek HQ</title>
        <style>
            /* Basic styles for the entire page */
            body {
                font-family: Arial, sans-serif;
                background-color: #000080; /* Deep blue background */
                color: #FFFF00; /* Bright yellow text */
                margin: 0;
                background-image: url('images/stars.gif');
                background-repeat: repeat; /* This will repeat the background image */
                background-attachment: fixed; /* This will make the background fixed */
                padding: 20px;
            }
    
            /* Style for the links */
            a {
                color: #00FFFF; /* Electric blue links */
                text-decoration: underline; /* Underlined links */
            }
    
             a:hover {
                color: #FF00FF; /* Pink on hover */
            }
        </style>
    </head>
<body>
    <!-- Main container for the page content -->
    <div style="width: 100%; margin: auto; max-width: 800px;">

        <!-- Header section -->
        <h1 style="text-align: center; font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px #000000;">
            <img src="images/logo.gif" alt="Star Trek HQ Logo" style="display: block; margin: 0 auto; max-width: 300px; border: 2px dashed #FFFF00;">
        </h1>

        <!-- Navigation section (using a table) -->
        <table style="width: 100%; margin-bottom: 20px; border-collapse: separate; border-spacing: 10px;">
            <tr>
                <td style="background-color: #008000; padding: 10px; text-align: center; border: 2px solid #000000;">
                    <a href="index.html" style="display: block;">Home</a>
                </td>
                <td style="background-color: #008000; padding: 10px; text-align: center; border: 2px solid #000000;">
                    <a href="episodes.html" style="display: block;">Episodes</a>
                </td>
                <td style="background-color: #008000; padding: 10px; text-align: center; border: 2px solid #000000;">
                    <a href="characters.html" style="display: block;">Characters</a>
                </td>
                  <td style="background-color: #008000; padding: 10px; text-align: center; border: 2px solid #000000;">
                    <a href="links.html" style="display: block;">Links</a>
                </td>
                 <td style="background-color: #008000; padding: 10px; text-align: center; border: 2px solid #000000;">
                    <a href="contact.html" style="display: block;">Contact</a>
                </td>
            </tr>
        </table>


        <!-- Main content section -->
         <div style="background-image: url('images/star_background.gif'); padding: 20px; border: 2px solid #FFFF00; margin-bottom: 20px;">
            <p style="font-size: 1.2em; line-height: 1.6; text-align: center; margin-bottom: 20px;">
                Welcome to the ultimate Star Trek resource! Explore all things Trek, from the classic series to the movies. Get ready to boldly go where no fan has gone before!
            </p>

            <!-- Featured GIF with marquee effect -->
             <div style="display: flex; align-items: center;">
                <marquee behavior="scroll" direction="right" scrollamount="10">
                    <span style="position: relative; top: -20px;">Starship Taking Off!</span>
                    <img src="images/blast.gif" alt="Starship Animation" style="max-width: 60px; margin-right: 10px;">
                 </marquee>
            </div>
        </div>

       <!-- Footer -->
        <footer style="text-align: center; font-size: 0.8em; margin-top: 20px;">
          <p>Made with ❤️ By <a href="https://www.codedex.io/@notsointresting">Notsointresting</a> | Contact us at: <a href="mailto:notsointresting@protonmail.com">contact@startrek-hq.com</a></p>
      </footer>
    </div>

</body>
</html>
