<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek HQ - Guestbook</title>
    <style>
        body {
            font-family: "Arial Black", Arial, sans-serif;
            background-color: #000080;
            color: #FFFF00;
            margin: 0;
            padding: 0;
            background-image: url('images/stars.gif'); /* Starfield background */
            background-repeat: repeat;
            background-attachment: fixed;
        }

        h1 {
            font-family: "Impact", sans-serif; /* A classic 90s font */
            text-align: center;
             margin-bottom: 20px;
             text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-family: Arial, sans-serif;
        }

        /*Style for the links*/
        a {
            color: #00FFFF;
            text-decoration: underline;
        }

        a:hover {
            color: #FF00FF;
        }
         /* Form styles */
        label, input, textarea {
            display: block;
            margin-bottom: 5px;
            color: #FFFF00;
        }

        input, textarea {
            padding: 5px;
            width: 300px;
            color: black;
            background-color: white;
            border: 1px solid #ccc;
        }

         /*Button styles */
        button[type="submit"] {
           padding: 10px 20px;
            background-color: #000080;
            color: #FFFF00;
            border: 1px solid #FFFF00;
            cursor: pointer;
        }

        button[type="submit"]:hover {
          background-color: #FF00FF;
           color: #000000;
         }

       /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 5px;
             text-align: center;
            vertical-align: top;
        }

      /* Marquee styles */
         marquee {
               background-color: #333;
            color: #fff;
             padding: 5px;
        }

        /* Graphic divider */
        .divider {
            text-align: center;
            margin: 20px 0;
            display: block;
            width: 100%;
        }

         .divider img {
            width: 60%; /* Adjust width to control the size */
             display: block;
            margin: 0 auto; /* Center image */
        }


         /*Container styles */
       .container {
           width: 80%; /* Slightly wider container */
            max-width: 900px;
            margin: 20px auto;
           border: 2px solid #FFFF00;
            padding: 20px;
            background-color: #008000;
        }

        .form-container {
            border: 2px solid #FFFF00;
            padding: 20px;
            background-color: #008000;
            margin-bottom: 20px;

        }

          .entries-container {
             border: 2px solid #FFFF00;
             padding: 20px;
           background-color: #008000;
             margin-bottom: 20px;
        }
        /*Crew section styles*/
      .crew-section {
          margin-bottom: 20px;
       }
        .crew-image {
           max-width: 80px; /* Small images */
         max-height: 80px;
         border: 2px solid #FFFF00;
           margin: 10px;
         display: inline-block;
        }
     </style>
</head>
<body>
  <div class="container">
       <!-- Header section -->
       <h1 style="font-size: 3em;">
            Guestbook
       </h1>

        <!-- Crew section using a table -->
     <div class="crew-section">
        <table style="width: 100%;">
            <tr>
                <td><img src="graphics/kirk1.jpg" alt="Kirk" class="crew-image"><p>Captain Kirk</p></td>
                <td><img src="graphics/spock1.jpg" alt="Spock" class="crew-image"><p>Spock</p></td>
                <td><img src="graphics/mccoy1.jpg" alt="McCoy" class="crew-image"><p>Dr. McCoy</p></td>
                <td><img src="graphics/scotty1.jpg" alt="Scotty" class="crew-image"><p>Scotty</p></td>
                 <td><img src="graphics/sulu1.jpg" alt="Sulu" class="crew-image"><p>Sulu</p></td>
                 <td><img src="graphics/uhura1.jpg" alt="Uhura" class="crew-image"><p>Uhura</p></td>
            </tr>
       </table>
     </div>
         <div class="divider">
                <img src="graphics/electric.gif" alt="Electric Line Divider">
         </div>
        <!-- Guestbook form -->
        <div class="form-container">
            <form id="guestbook-form">
              <label for="name">Name:</label>
               <input type="text" id="name" required>
               <label for="comment">Comment:</label>
              <textarea id="comment" rows="4" required></textarea>
                <button type="submit">Add Comment</button>
            </form>
          </div>
          <!-- Guestbook entries -->
           <div class="entries-container" id="guestbook-entries"></div>

        <div style="text-align: center; margin-bottom: 20px;">
              <img src="https://i.gifer.com/origin/2b/2bd526c551b1ec8cb1af08d78dd09e8b_w200.gif" alt="UFO GIF" style="max-width: 200px;">
          </div>
            <div style="text-align: center; margin-bottom: 20px;">
             <a href="index.html">Go to Homepage</a>
            </div>
       <div class="divider">
                <img src="graphics/stbar6.gif" alt="Star Trek Bar Divider">
        </div>
        <!-- Footer -->
         <footer style="text-align: center; font-size: 0.8em; margin-top: 20px;">
             <p>Brought to you by a 90s webmaster | Â© 1997 | Contact us at: <a href="mailto:contact@startrek-hq.com">contact@startrek-hq.com</a> | Visitor Count: <span id="visitorCount">0</span> </p>
         </footer>
     </div>
      <script>
         const form = document.getElementById('guestbook-form');
         const entriesDiv = document.getElementById('guestbook-entries');

          function displayEntries() {
           entriesDiv.innerHTML = '';
             const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
             entries.forEach(entry => {
                const entryElement = document.createElement('p');
                entryElement.innerHTML = `<strong>${entry.name}:</strong> ${entry.comment}`;
               entriesDiv.appendChild(entryElement);
              });
         }

           form.addEventListener('submit', function(e) {
               e.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
                const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
                entries.push({ name, comment });
            localStorage.setItem('guestbookEntries', JSON.stringify(entries));
                displayEntries()
                 form.reset();
           });
          displayEntries()

           function updateVisitorCount() {
            let visitorCount = localStorage.getItem('visitorCount');
               if (visitorCount === null) {
                visitorCount = 1;
            } else {
                visitorCount = parseInt(visitorCount) + 1;
            }
            localStorage.setItem('visitorCount', visitorCount);
               document.getElementById('visitorCount').textContent = visitorCount;
          }
             window.onload = updateVisitorCount;
     </script>
</body>
</html>
