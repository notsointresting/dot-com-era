<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek HQ - Secret Space Game</title>
    <link rel="icon" type="image/x-icon" href="images/star-trek-logo.png">
     <style>
       
        body {
            font-family: "Arial Black", Arial, sans-serif;
            background-color: #000080;
            color: #FFFF00;
            margin: 0;
            padding: 20px;
             background-image: url('images/stars.gif');
            background-repeat: repeat; 
            background-attachment: fixed; 
        }
         h1 {
            font-family: "Impact", sans-serif;
            text-align: center;
            font-size: 3em;
            color: #ff00ff;
              text-shadow: 2px 2px 4px #000000;
        }
          a {
            color: #00FFFF;
            text-decoration: underline;
             font-family: "Arial Black", Arial, sans-serif;
        }

        a:hover {
            color: #FF00FF;
        }
         .card-container {
            display: flex;
            flex-wrap: wrap;
             justify-content: center;
             gap: 20px;
              margin-top: 20px;
        }
           .game-card {
            width: 200px;
            border: 2px solid #FFFF00;
            padding: 10px;
            text-align: center;
               background-color: #008000;
               transition: transform 0.3s ease;
           }
        .game-card:hover {
            transform: scale(1.05)
        }
          .game-card h2 {
               font-size: 1.2em;
                margin-bottom: 5px;
                 font-family: "Arial Black", Arial, sans-serif;
           }
           .game-display {
              border: 2px solid #000080;
              width: 150px;
             height: 100px;
                margin: 0 auto;
             margin-bottom: 5px;
           display: flex;
           justify-content: center;
             align-items: center;
            background-color: black;
           }
           .game-description {
               font-size: 0.9em;
                 font-family: "Arial Black", Arial, sans-serif;
           }
             
        .divider {
            text-align: center;
             margin: 20px 0;
            display: block;
             width: 100%;
        }

        .divider img {
             width: 60%;
             display: block;
            margin: 0 auto; 
        }
        #music-icon {
           width: 40px;
            cursor: pointer;
           position: absolute;
           top: 10px;
            right: 10px;
            max-width: 100%;
        filter: drop-shadow(0 0 10px #0f0);
           }
    </style>
</head>
<body>
    <!-- Main container for the page content -->
    <div style="width: 100%; margin: auto; max-width: 800px;">
      <div id="music-icon">
        <img src="images/music-icon.png" alt="music icon" style="max-width: 100%;">
      </div>

        <!-- Header section -->
        <h1 style="text-align: center; font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px #000000;">
           <img src="graphics/stbar6.gif" alt="Graphic" style="max-width: 80px; margin-right: 10px;">
            Secret Space Game
           <img src="graphics/stbar6.gif" alt="Graphic" style="max-width: 80px; margin-left: 10px;">
        </h1>
        <div class="divider">
             <img src="graphics/electric.gif" alt="Electric Line Divider">
          </div>
          <div class="card-container">
          <div class="game-card">
             <h2 >Star Trek</h2>
            <div class="game-display">
                <img src="graphics/enter3.gif" alt="Game 1" style="max-width: 120px;">
             </div>
            <div class="game-description">
              <a href="https://thechaz.itch.io/collective-mischief"> A classic space game!</a>
            </div>
             <div class="divider">
               <img src="graphics/electric.gif" alt="Electric Line Divider">
            </div>
       </div>
      </div>

         <!-- Home page link -->
          <div style="text-align: center; margin-top: 20px;">
            <a href="index.html">Go to Homepage</a>
          </div>
          <!-- Footer -->
         <footer style="position: fixed; bottom: 10px; right: 10px; text-align: right; font-size: 0.8em;">
           <p>Brought to you by a 90s webmaster | Â© 1997 | Contact us at: <a href="mailto:contact@startrek-hq.com">contact@startrek-hq.com</a> | Visitor Count: <span id="visitorCount">0</span>  <marquee behavior="scroll" direction="left" scrollamount="5"> <img src="graphics/sttng2.gif" alt="Star Trek TNG Icon" style="max-width: 20px; margin-right: 10px;">Secret Space Games. <img src="graphics/sttos2.gif" alt="Star Trek TOS icon" style="max-width: 20px; margin-left: 10px;"></marquee></p>
        </footer>
    </div>
    <audio id="background-audio" loop autoplay src="images/star_trek_theme.mp3"></audio>
        <script>
          const audio = document.getElementById('background-audio')
            const musicIcon = document.getElementById('music-icon');
            let isPlaying = true;
          musicIcon.addEventListener('click', () => {
           if(isPlaying) {
            audio.pause();
            isPlaying = false;
              musicIcon.style.opacity = 0.5;
           } else {
            audio.play();
             isPlaying = true
              musicIcon.style.opacity = 1;
            }
          })
        
        function updateVisitorCount() {
        let visitorCount = localStorage.getItem('visitorCount');
        if (visitorCount === null) {
            visitorCount = 1; 
        } else {
            visitorCount = parseInt(visitorCount) + 1;
        }
        localStorage.setItem('visitorCount', visitorCount); 
        document.getElementById('visitorCount').textContent = visitorCount;
        }

      
       window.onload = updateVisitorCount;
    </script>
</body>
</html>
